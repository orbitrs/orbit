name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read
  actions: read
  pull-requests: read
  id-token: write # This is required for requesting the JWT

jobs:
  release:
    uses: orbitrs/orbit-workflows/.github/workflows/rust-release.yml@main
    # Make sure the repository is public or has proper access permissions
    # See: https://docs.github.com/actions/learn-github-actions/reusing-workflows#access-to-reusable-workflows
    with:
      publish-crate: true
      build-docs: true
      cross-platform-artifacts: true
    secrets:
      CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
